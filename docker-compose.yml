services:
  stats-server:
    build: stats
    image: stats_image
    container_name: stats
    ports:
      - "9090:9090"
    depends_on:
      stats-db:
        condition: service_healthy  # Ждем, пока база станет здоровой
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/stats
      - SPRING_DATASOURCE_USERNAME=test
      - SPRING_DATASOURCE_PASSWORD=test
      - STATS_SERVER_URL=http://stats-server:9090

  stats-db:
    image: postgres:16.1
    ports:
      - "5433:5432"
    container_name: stats-postgres
    environment:
      - POSTGRES_PASSWORD=test
      - POSTGRES_USER=test
      - POSTGRES_DB=stats
    healthcheck:  # Добавляем проверку здоровья
      test: ["CMD-SHELL", "pg_isready -U test -d stats"]
      interval: 30s
      timeout: 10s
      retries: 5

  ewm-service:
    build: main-service
    image: with_me_plus-ewm
    container_name: with_me_plus-ewm
    ports:
      - "8080:8080"
    depends_on:
      ewm-db:
        condition: service_healthy
      stats-server:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db:5432/ewm
      - SPRING_DATASOURCE_USERNAME=ewm
      - SPRING_DATASOURCE_PASSWORD=ewm

  ewm-db:
    image: postgres:16.1
    ports:
      - "5434:5432"
    container_name: ewm-postgres
    environment:
      - POSTGRES_PASSWORD=ewm
      - POSTGRES_USER=ewm
      - POSTGRES_DB=ewm
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ewm -d ewm"]
      interval: 30s
      timeout: 10s
      retries: 5
