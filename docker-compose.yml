services:
  stats-server:
    build: stats-server
    image: ewm-service
    container_name: ewm-service
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/stats
      - SPRING_DATASOURCE_USERNAME=stats
      - SPRING_DATASOURCE_PASSWORD=stats

  stats-db:
    image: postgres:16.1
    ports:
      - "5433:5432"
    container_name: stats-postgres
    environment:
      - POSTGRES_PASSWORD=stats
      - POSTGRES_USER=stats
      - POSTGRES_DB=stats
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stats"]
      interval: 30s
      timeout: 10s
      retries: 5

  ewm-server:
    build: ewm-server
    image: with_me_plus-ewm
    container_name: with_me_plus-ewm
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db:5432/ewm
      - SPRING_DATASOURCE_USERNAME=ewm
      - SPRING_DATASOURCE_PASSWORD=ewm

  ewm-db:
    image: postgres:16.1
    ports:
      - "5434:5432"
    container_name: ewm-postgres
    environment:
      - POSTGRES_PASSWORD=ewm
      - POSTGRES_USER=ewm
      - POSTGRES_DB=ewm
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ewm"]
      interval: 30s
      timeout: 10s
      retries: 5

